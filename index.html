<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;900&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <img id="wave" src="./images/pattern-background-desktop.svg">
  <!-- geht nicht als bckgrnd-image in css fÃ¼r body, dann kann man nicht abs positionieren-->
  <section>
    <div  id="container">
      <div id="imagediv">
        <img src="./images/illustration-hero.svg">
      </div>
      <div id="orderdiv">
        <h3>Order Summary</h3>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
      </div>
      <div id="subscriptiondiv">
        <img src="./images/icon-music.svg">
        <div id="pricediv">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
         </div>
         <p id="change"><strong>Change</strong></p>
      </div>
      <div id="buttondiv">
        <form action="#" method="post">
        <button id="button"><strong>Proceed to Payment</strong></button>
        </form>
        <p>Cancel Order</p>
      </div>
    </div>
  </section>
  <footer>
    <div id="footerdiv">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p><p>Coded by <a href="https://www.linkedin.com/in/frauke-s-395242201/">Frauke Schmidt</a>.</p>
    </div>
  </footer>
</body>
</html>
